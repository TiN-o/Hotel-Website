<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image" href="hotel_gallary/hotel_logo.png" />
    <link rel="stylesheet" href="book_a_room.css">
    <title>Book a space - Ayi's hotel</title>
  </head>
  <body>
   
    <div class="main">
         <img title="hotel logo" src="hotel_gallary/hotel_logo.png" alt="logo">
     <div class="headen">
         <h2 title="Name of the hotel" >AYI's HOTEL</h2>
         <h4 title="Our motto">Your comfort...our priority...</h4>
     </div>

      <form>
        <label for="User_name">Full Name:</label>
        <input type="text" name="user_email" id="user_name" required />
        

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="user_email"
          placeholder="example@email.com"
          required
        />
        

        <label for="telephone_number">Telephone Number:</label>
        <input type="tel" name="user_contact" maxlength="10" required />
        

        <label for="gender">Gender:</label>
        <select name="gender" id="gender" required>
          <option value="male" selected>Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>

        

        <label for="room_type">Book:</label>
        <select name="room" id="room_type">
          <option value="VIP">VIP Room</option>
          <option value="master_bed">Master Bedroom</option>
          <option value="single_room" selected>Single Room</option>
          <option value="dual_room">Dual Room</option>
          <option value="conference_center">Conference Center</option>
        </select>

        

        <label for="days">Duration:</label>
        <select name="days" id="days">
            <option value="day" selcted>A Day</option>
            <option value="days">Days</option>
            <option value="night">Night</option>
            <option value="week">A Week</option>
            <option value="weeks">Weeks</option>
            <option value="month">A Month</option>
            <option value="months">Months</option>
        </select>
        
        <input id="reset" type="reset">
        

      </form>
      <button type="submit">Book Now</button>
      <p>experience the best comfort ever...</p>
    </div>
  </body>
</html>
